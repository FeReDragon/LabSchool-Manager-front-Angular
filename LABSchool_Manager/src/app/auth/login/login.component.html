<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6">
      <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-5" style="width: 400px; max-width: 100%; background-color: #f5f5f5;">
          <img src="../../../assets//img/labScool-logo.png" alt="Logo" style="width: 200px; height: 200px; object-fit: cover; display: block; margin-left: auto; margin-right: auto;">
          <h2 class="my-3 text-center">Login</h2>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Entrar</button>
              <button type="button" class="btn btn-secondary" (click)="goToRegister()">Criar uma conta</button>
            </div>
          </form>
          <div class="alert alert-danger mt-3" role="alert" *ngIf="errorMessage">
            {{ errorMessage }}
          </div>
          <div class="spinner-border text-primary mt-3" role="status" *ngIf="isLoading">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
